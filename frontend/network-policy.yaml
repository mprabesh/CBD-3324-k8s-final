apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-access-policy
  namespace: blog-frontend
spec:
  podSelector:
    matchLabels:
      app: blog-frontend
  policyTypes:
  - Egress
  - Ingress
  # Allow ingress from anywhere (public access)
  ingress:
  - {}
  # Allow egress to backend services and internet
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          purpose: application
    ports:
    - protocol: TCP
      port: 8081
  # Allow DNS resolution and external API calls
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
