apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog-frontend
  namespace: argocd
  labels:
    app.kubernetes.io/name: blog-frontend
    app.kubernetes.io/component: frontend
    project.course: CBD-3324
    maintainer: PRABESH-MAGAR
spec:
  project: default
  
  # Source Configuration - Separate Frontend Helm Chart
  source:
    repoURL: https://github.com/mprabesh/CBD-3324-k8s-final
    targetRevision: helm-chart-setup
    path: helm-charts/frontend
    helm:
      releaseName: blog-frontend
      valueFiles:
        - values.yaml
  
  # Destination Configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: blog-frontend  # Match the namespace created by Helm chart
  
  # Sync Policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
