apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog-backend
  namespace: argocd
  labels:
    app.kubernetes.io/name: blog-backend
    app.kubernetes.io/component: backend
    project.course: CBD-3324
    maintainer: PRABESH-MAGAR
spec:
  project: default
  
  # Source Configuration - Separate Backend Helm Chart
  source:
    repoURL: https://github.com/mprabesh/CBD-3324-k8s-final
    targetRevision: helm-chart-setup
    path: helm-charts/backend
    helm:
      releaseName: blog-backend
      valueFiles:
        - values.yaml
  
  # Destination Configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: blog-application  # Match the namespace created by Helm chart
  
  # Sync Policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
